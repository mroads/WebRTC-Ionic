
<ion-content padding class="body">
  <div class="box">
      <h1 align="center" >
          Join a Room
        </h1>
  <ion-list inset>

    <ion-item class="body">
      <ion-label floating>Username</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>
<br><br>  
    <ion-item class="body" >
      <ion-label floating >Room</ion-label>
      <ion-input type="text" #room></ion-input>
    </ion-item>

  </ion-list>
  <div padding>
    <button type="submit" block ion-button (click)="join()">Join</button>
  </div>
  </div>

</ion-content>
